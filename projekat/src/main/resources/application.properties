#Spring DataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MV_STORE=FALSE;MVCC=FALSE

token.header=X-Auth-Token
token.secret=nekasifra
token.expiration=18000

schedule.fixedrate=3600000
schedule.fixeddelay=3600000
schedule.initialdelay=3600000

spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto = none

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

multipart.maxFileSize = 1Mb

multipart.maxRequestSize = 20Mb